// Set game mode
exec sourcemod/zombiereloaded/classic.cfg

// Map settings
mp_roundtime 10
mp_roundtime_defuse 10
mp_roundtime_deployment 10
mp_roundtime_hostage 10
sv_water_swim_mode 1
mp_buytime 25
mp_buy_anywhere 1
zr_infect_spawntime_max 25
zr_infect_spawntime_min 25
zr_infect_mzombie_ratio "10"
zr_infect_mzombie_respawn "0"
sm_flashlight_enabled 0
sm_cvar zr_antiboost_enabled "0"

// Modify player classes for this map. Values from addons/sourcemod/configs/zr/playerclasses.txt
zr_class_modify zombies speed 450
zr_class_modify zombies jump_height 2
zr_class_modify zombies jump_distanceed 2
